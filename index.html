<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Control</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Minecraft Server Control</h1>

         Logged Out View 
        <div id="loggedOutView">
            <p>Please log in with Discord to continue.</p>
            <button id="loginButton">Login with Discord</button>
        </div>

         Logged In View 
        <div id="loggedInView" style="display: none;">
            <p id="welcomeMessage"></p>
            <div class="status-container">
                <p>Server Status: <span id="status">Offline</span></p>
                <p id="serverAddressContainer" style="display: none;">Server Address: <span id="serverAddress"></span></p>
            </div>
            <div class="button-container">
                <button id="startButton">Start Server</button>
                <button id="stopButton">Stop Server</button>
                <button id="statusButton">Check Status</button>
            </div>

            <div id="whitelistSection">
                <div class="whitelist-container">
                    <h2>Whitelist a Player</h2>
                    <div id="whitelist-form">
                        <input type="text" id="usernameInput" placeholder="Enter Minecraft Username">
                        <button id="whitelistButton">Whitelist Me</button>p
                    </div>
                    <p id="whitelist-message"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
